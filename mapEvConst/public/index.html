<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Crecimiento de la zona urbana</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-assembly/v1.5.1/assembly.min.css" rel="stylesheet">
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v1.5.1/assembly.js"></script>
    <link rel="stylesheet" href="../src/main.css"/>
</head>

<body>

    <div id="map"></div>

    <!-- add legend container 1 -->
    <div class="legend-container">
        <div class="legend">
            <strong>Año</strong>
        </div>
        <div class="color-bar">
            <div class="legend-text">2024</div>  <!-- Añadir el texto de 2024 -->
        </div>
        <div class="legend-labels">
            <div>1985 o antes</div>
        </div>
        <!-- year slider -->
        <div>
            <label id="year-label" for="year-slider">1985</label>
            <input id="year-slider" type="range" min="1985" max="2024" step="1" value="2024">
        </div>
    </div>

    
    

    <script src="../src/index.js"></script> 
</body>

</html>
